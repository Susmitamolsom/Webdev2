<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Job Experience</td>
                <td><input type="job experience"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input value="10th" type="radio" name="qualification">10th
                <input type="radio" name="qualification">12th<input type="radio" name="qualification" value="graduation">Graduation</td>  
                    
            </tr>
            <tr>
                <td>Category</td>
                <td><input type="radio" value="gen">GEN<input type="radio" value="obc">OBC<input type="radio" value="sc">SC<input type="radio" value="other">OTHER</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
